    <!-- CSS style link -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <header>
        <!-- Logo -->
        <a href="index.html">
            <h1>Code Connect</h1>
        </a>
        <!-- Navigation toggle -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-ellipsis"></i></label>
        <!-- Creating Navigation menu -->
        <nav id="navigation">
            <ul id="menu">
                <li id="home" class="menu-items"><a href="index.html">Home</a></li>
                <li id="about" class="menu-items"><a href="index.html#about-section">About</a></li>
                <li id="mission" class="menu-items"><a href="index.html#our-mission-section">Our Mission</a>
                </li>
                <li id="gallery" class="menu-items"><a href="codegallery.html">Gallery</a></li>
                <li id="signup" class="menu-items active-page"><a href="signup.html">Signup</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <section id="signup-section">
            <h2 class="hidden-headings">
                Signup
            </h2>
            <form action="thankyou.html" id="signup-form" method="GET">
                <h2>Join Our Community <i class="fa-solid fa-user-plus"></i> </h2>
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" id="firstname" class="text-input" required>
                <br>
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="text-input" required>
                <br>
                <label for="emailaddress">Email</label>
                <input type="email" name="emailaddress" id="emailaddress" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <label for="beginner">Beginner Coder</label>
                    <input type="radio" id="beginner" value="beginner" name="coder_level" required checked>
                    <br>
                    <label for="intermediate">Intermediate Coder</label>
                    <input type="radio" id="intermediate" value="intermediate" name="coder_level" required>
                    <br>
                    <label for="advanced">Advanced Coder</label>
                    <input type="radio" id="advanced" value="advanced" name="coder_level" required>
                    <br>
                </div>
                <input type="submit" value="Let's Begin!" class="join-button">
            </form>
        </section>
    </main>
    <!-- Footer -->
    <footer>
        <ul id="social-medias">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="visit our facebook page (in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li><a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="visit our twitter page (in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="visit our youtube page (in a new tab)"><i class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="visit our instagram page (in a new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/2affd98d23.js" crossorigin="anonymous"></script>
</body>
